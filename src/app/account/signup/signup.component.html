<div class="sign-up">
    <form id="signup_form" action="/accounts/signup/" method="post" novalidate="novalidate">
      <div class="form-group">
        <input type="text" class= "form-control" placeholder="First Name" name="first_name" required="" aria-required="true">
      </div>
      <div class="form-group">
        <input type="text" class= "form-control" placeholder="Last Name" name="last_name" required="" aria-required="true">
      </div>
      <div class="form-group">
        <input type="text" class= "form-control" placeholder="Email" name="email" required="" aria-required="true">
      </div>
      <div class="form-group">
          <input class="form-control" id="callback" type="tel" name="contact" placeholder="Contact Number" required="" aria-required="true"
              autocomplete="off">
      </div>
      
      <br>
      <div class="terms_condition form-group">
        <input type="checkbox" name="agree" value=""> I have read the
        <a href="javascript:void(0)">terms &amp; conditions</a>
      </div>

      <input type="submit" class="button sign_up_button" value="Sign Up">
    </form>
  </div>
