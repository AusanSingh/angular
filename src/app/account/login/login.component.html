<div class="login-wrap">
    <h4>Welcome Back!</h4>
    <form id="login" method="POST" action="/accounts/login/" novalidate="novalidate">

      <div class="form-group">
        <input type="text" placeholder="Email" name="email" required="" aria-required="true" class="valid form-control" aria-invalid="false">
      </div>

      <div class="form-group">
        <input type="password" placeholder="Password" name="password" required="" aria-required="true" class="valid form-control" aria-invalid="false">
      </div>

      <input type="submit" class="btn btn-primary btn-block login_button" value="Login" [routerLink]="['/bots']" (click)="onLoggedin($event)">
    </form>

  </div>
